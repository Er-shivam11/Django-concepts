{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <style>
    footer {
            background-color: #007BFF; /* Adjust the background color as needed */
            color: white; /* Adjust the text color as needed */
            text-align: center;
            padding: 1rem;
        }
        
    </style>
        
        
</head>
<body>
{% include "header.html" %}
    <main role="main">
        <div class="card-body shadow rounded bg-light P-2">
            <div class="card">
                <div class="container-fluid bg-3 text-center p-3">
                    <div class="card-body">
                        <h3>Task-3</h3>
                        <h4>Fetched data from models using django query to fv.</h4>

                    </div>
                </div>
            </div>
        </div>
                <div class="card-body shadow rounded bg-light ">

                    <div class="row justify-content-center">
                        <table class="table">
                            <thead>
                              <tr>
                            
                                <th scope="col">Sr.no</th>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                              </tr>
                            </thead>
                            {% for book in books %}
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>{{book.title}}</td>
                                <td>{{book.author}}</td>
                              </tr>
                            </tbody>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div> 
    </main>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/fontawesome.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    
</body>
